<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>كويز التنوين</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#f6f7fb;
      --text:#111;
      --muted:#555;
      --border:#d9dbe7;
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      font-size: 26px;
    }
    .wrap{
      max-width: 900px;
      margin: 24px auto;
      padding: 0 16px;
    }
    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom: 14px;
    }
    h1{
      margin:0;
      font-size: 34px;
      font-weight: 800;
    }
    .counter{
      padding: 8px 14px;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: var(--card);
      color: var(--muted);
      font-size: 18px;
      white-space: nowrap;
    }
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
      min-height: calc(100vh - 150px);
    }
    .qtitle{
      font-weight: 800;
      font-size: 22px;
      color: var(--muted);
      margin-bottom: 8px;
    }
    .prompt{
      font-size: 30px;
      font-weight: 800;
      margin: 8px 0 14px;
    }
    .opts{
      display:grid;
      gap: 12px;
      margin-top: 10px;
    }
    label.opt{
      display:flex;
      gap: 12px;
      align-items:flex-start;
      padding: 14px 12px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background:#fff;
      cursor:pointer;
    }
    input[type="radio"]{
      transform: scale(1.4);
      margin-top: 7px;
    }
    .end{
      text-align:center;
      padding-top: 40px;
    }
    .end h2{
      margin: 0 0 12px;
      font-size: 34px;
      font-weight: 900;
    }
    .end button{
      font-size: 22px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background:#fff;
      cursor:pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>كويز التنوين</h1>
      <div class="counter" id="counter">سؤال 1 / 1</div>
    </header>

    <div class="card" id="card"></div>
  </div>

<script>
  const QUESTIONS = [
    {
      prompt: "ما نوع التنوين في كلمة: (كِتابٌ)؟",
      options: ["تنوين ضمّ (ـٌ)", "تنوين فتح (ـً)", "تنوين كسر (ـٍ)"]
    },
    {
      prompt: "اختاري الكلمة التي فيها تنوين فتح:",
      options: ["بَيْتٌ", "قَلَمًا", "طَالِبٍ"]
    },
    {
      prompt: "اختاري الكلمة التي فيها تنوين كسر:",
      options: ["وَلَدٌ", "مَدْرَسَةً", "طِفْلٍ"]
    },
    {
      prompt: "كم نوعًا للتنوين ندرس هنا؟",
      options: ["نوع واحد", "نوعان", "ثلاثة أنواع"]
    },
    {
      prompt: "اختاري الشكل الصحيح لنهاية كلمة (باب) عند تنوين الضم:",
      options: ["بابٌ", "بابًا", "بابٍ"]
    },
    {
      prompt: "اختاري الشكل الصحيح لنهاية كلمة (نور) عند تنوين الفتح:",
      options: ["نورٌ", "نورًا", "نورٍ"]
    },
    {
      prompt: "اختاري الشكل الصحيح لنهاية كلمة (بيت) عند تنوين الكسر:",
      options: ["بيتٌ", "بيتًا", "بيتٍ"]
    },
    {
      prompt: "أي كلمة تنتهي بتنوين ضم؟",
      options: ["مُعَلِّمٌ", "مُعَلِّمًا", "مُعَلِّمٍ"]
    },
    {
      prompt: "اختاري الجملة الصحيحة بالتنوين:",
      options: ["قَرَأْتُ كِتابٌ.", "قَرَأْتُ كِكتابًا.", "قَرَأْتُ كِتابٍ."]
    },
    {
      prompt: "اختاري الجملة التي فيها تنوين كسر:",
      options: ["فِي فَصْلٍ نَتَعَلَّمُ.", "فِي فَصْلٌ نَتَعَلَّمُ.", "فِي فَصْلًا نَتَعَلَّمُ."]
    },
    {
      prompt: "اختاري الكلمة التي آخرها (ـً):",
      options: ["قَلَمًا", "قَلَمٌ", "قَلَمٍ"]
    },
    {
      prompt: "أي رمز يدل على تنوين الكسر؟",
      options: ["ـٌ", "ـً", "ـٍ"]
    }
  ];

  let idx = 0;

  const cardEl = document.getElementById("card");
  const counterEl = document.getElementById("counter");

  function render(){
    if(idx >= QUESTIONS.length){
      counterEl.textContent = `انتهى`;
      cardEl.innerHTML = `
        <div class="end">
          <h2>انتهى الكويز</h2>
          <button id="restart">إعادة من البداية</button>
        </div>
      `;
      document.getElementById("restart").addEventListener("click", () => {
        idx = 0;
        render();
        window.scrollTo({top:0, behavior:"smooth"});
      });
      return;
    }

    const q = QUESTIONS[idx];
    counterEl.textContent = `سؤال ${idx+1} / ${QUESTIONS.length}`;

    cardEl.innerHTML = `
      <div class="qtitle">السؤال ${idx+1}</div>
      <div class="prompt">${q.prompt}</div>
      <div class="opts" id="opts"></div>
    `;

    const optsEl = document.getElementById("opts");
    q.options.forEach((opt, j) => {
      const id = `q${idx}_o${j}`;
      const label = document.createElement("label");
      label.className = "opt";
      label.setAttribute("for", id);

      const radio = document.createElement("input");
      radio.type = "radio";
      radio.name = "q";
      radio.id = id;
      radio.value = String(j);

      const span = document.createElement("span");
      span.textContent = opt;

      label.appendChild(radio);
      label.appendChild(span);
      optsEl.appendChild(label);

      radio.addEventListener("change", () => {
        // انتقال تلقائي مباشرة بعد الاختيار
        setTimeout(() => {
          idx++;
          render();
          window.scrollTo({top:0, behavior:"smooth"});
        }, 180);
      });
    });
  }

  render();
</script>
</body>
</html>
```
